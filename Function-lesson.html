<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Lesson</title>
</head>
<body>
<script>

    //define a function and immediately invoke (i.e. call) it
    (function(){
        "use strict";
        var iffeVar = "I'm local to the IIFE.";
    })();

    dogBreed("Siberian Husky");
    dogBreed("Great Dane");
    dogBreed("Pitbull");

    function dogBreed(name) {
        console.log("My all time favorite dog breed is " + name)
    }

    var favoriteColor = "Orange";
    console.log("My favorite color is " + favoriteColor);
    var adjective = "phenomenal"

    // favoriteColor(); won't work, not yet defined
    var favoriteColor = function(color) {
        var question = "What is your favorite color?";
        var response = prompt(question);
        alert("Great, " + response + " is " + adjective + " but " + color + " is my favorite color!");
        return response;
    }

    favoriteColor("orange");
    console.log(typeof favoriteColor)

    var x = 300;
    var y = 100;

    function scopeExample() {
        var x = 1;
        var y = 2;
        console.log('x: ' + x + ' y: ' + y); // x:1 y:2
        return x + y;
    }

    console.log('x: ' + x + ' y: ' + y); // x:300 y:100
    var returnValue = scopeExample();
    console.log(returnValue); // 3

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>push up</title>
</head>
<body>
<h2 id="counter"></h2>
<script>
    (function () {
        "use strict";
        //Aug 26, 2020
        //Write a webpage with an empty h2 element and a script that counts from 1 to 10, and puts the indexies from the loop into the element.
        let countDownTimer = 10;
        let output = ''

        for(let i = 1; i <= 10; i++) {
            output += "the index is: " + i + '<br>'
            let heading2 = document.getElementsByTagName('h2');
            heading2[0].innerHTML = output;
        }
    })();
</script>
</body>
</html>

<body>
<h2 id="counter"></h2>
<script>
    (function () {
        "use strict";
        //Aug 26, 2020
        //Write a webpage with an empty h2 element and a script that counts from 1 to 10, and puts the indexies from the loop into the element.
        let countDownTimer = 10;
        let output = ''

        for(let i = 1; i <= 10; i++) {
            output += "the index is: " + i + '<br>'
            let heading2 = document.getElementsByTagName('h2');
            heading2[0].innerHTML = output;
        }

        //Getting the Average on an Array Function
        function average(array){
            var total = 0;

            for(var i = 0; i < array.length; i++){
                total += array[i];
            }
            var avg = (total / array.length);
            console.log(avg);
        }

        console.log(average([2,6,11,3,29,48]));
    })();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warm Up</title>
</head>
<body>
<main>
    <div>bob</div>
    <div>STEVE</div>
    <div>sAlLY</div>
</main>

<script>
    "use script"
    var lastName = {lName: "smith"};

    var divs = document.querySelectorAll('div')
        console.log(divs)

    function setCase(str){
        return str[0].toUpperCase() + str.substring(1).toLowerCase();
    }

        for(var i = 0; i < divs.length; i+=1){
            // console.log(divs[i].innerText)
        divs[i].innerText = setCase(divs[i].innerText) + ' ' + setCase(lastName.lName);
        }



</script>

<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<h1>My Tool Store</h1>

<table id="products" >
    <thead class="border border-dark">
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts" class="border border-dark"></tbody>
</table>
<button id="refresh">Refresh</button>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    var getProducts = function () {
        $.get("data/inventory.json").done(function (data, status, jqXhr) {
            console.log("Request status: " + status);
            console.log("Data returned from server:");
            console.log(data);

            // TODO: Take the data from inventory.json and append it to the products table
            //       HINT: Your data should come back as a JSON object; use console.log() to inspect
            //             its contents and fields
            //       HINT: You will want to target #insertProducts for your new HTML elements
            var innerHTML = "<br>";
            data.forEach(function (item) {
                innerHTML += '<tr>'
                innerHTML += '<td>' + item.title + '</td>'
                innerHTML += '<td>' + item.quantity + '</td>'
                innerHTML += '<td>' + item.price + '</td>'
                innerHTML += '<td>' + item.categories + '</td>'
                innerHTML += '</tr>'
            });
            innerHTML += '<br>\n';
            $('#insertProducts').html(innerHTML);
        });
    };
    $().ready(function () {

        getProducts()
        $('#refresh').click(function(){
            getProducts();
        })
});

})();
</script>

</body>
</html>

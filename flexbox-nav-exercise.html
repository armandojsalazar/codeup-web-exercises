<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <script src="https://kit.fontawesome.com/d28d83b1f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="container">
        <section>
            <ul>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Market</a></li>
                <li><a href="#">Jobs</a></li>
            </ul>
        </section>
        <section>
            <p><a href="#">Logo</a></p>
        </section>
        <section>
            <ul>
                <li><a href="#">Follow Us</a></li>
                <li><a href="#"><i class="fas fa-search"></i></a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="#"><i class="fas fa-user-circle"></i></a></li>
            </ul>
        </section>
    </nav>
</body>
</html>

// Counting how many letters are in the second string
function timesInsideString(string1, string2) {
    var count = 0
    for (var i = 0; i < string2.length; i++) {
        if (string1 === string2.charAt(i)) {
            count++
        }
    }
    return count
}

//Adding up the numberReceived
function addUp(numberReceived){
    let finalCount = 0;
    for (let i = 1; i <= numberReceived ; i++){
        finalCount = finalCount + i;
    }
    return finalCount;
}

//Write a function to take in an integer and write the factors of that integer to the webpage.

        let getFactors = function (input) {
            let answerArray = [];
            for (let i = 1; i <= input; i++) {
                if (input % i === 0) {
                    answerArray.push(i);
                }
            }
            return answerArray.join("<br>");
        }
        //Trant's code
        showFactors(-8);
        function showFactors(num) {
            console.log('here2');
            if ( isNaN(num)) {
                $('#p1').html('The argument, ' + num + ', is not a number.');
            } else if (typeof num !== 'number') {
                $('#p1').html('The type of ' + num + ' is ' + typeof num + '. It should be a number ');
            } else if (!Number.isInteger(num)) {
                $('#p1').html('The argument, ' + num + ', is not an Integer.');
            } else {
                $('#p1').html(slowFactor(num));
            }
        };
        function slowFactor(num) {
            var output = 'List of factors of ' + num + ': '
            if (num < 0) num *= -1;
            for (var i = 1; i <= num; i++) {
                if (num % i === 0 ) output += ' ' + i;
            }
            return output
        }
